worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss;
    gzip_min_length 256;

    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    log_format safe '$remote_addr - $remote_user [$time_local] '
                    '"$request_method $uri" $status $body_bytes_sent '
                    '"$http_user_agent"';

    # CORS (allow only your frontend domain)
    map $http_origin $cors_allow_origin {
        default "";
        "*" $http_origin;
    }

    access_log /var/log/nginx/access.log safe;

    # Rate limit: 30 req/s per IP
    limit_req_zone $binary_remote_addr zone=rate_limit_zone:10m rate=30r/s;

    # -------------------------------
    # Redirect all HTTP -> HTTPS
    # -------------------------------
    server {
        listen 80;
        server_name busapi.buildapp.in;
        return 301 https://$host$request_uri;
    }

    # -------------------------------
    # HTTPS Server Block
    # -------------------------------
    server {
        listen 443 ssl http2;
        server_name busapi.buildapp.in;

        # SSL Certificates (mounted via docker-compose)
        ssl_certificate     /etc/ssl/certs/busapi.buildapp.in.crt;
        ssl_certificate_key /etc/ssl/private/busapi.buildapp.in.key;

        # Strong SSL defaults
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy no-referrer-when-downgrade always;

        # Rate limiting
        limit_req zone=rate_limit_zone burst=20 nodelay;

        # Block Swagger
        location ~* ^/(swagger-ui|v3/api-docs)/ {
            return 403;
        }

        # Backend API proxy
        location / {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_allow_origin always;
                add_header Access-Control-Allow-Methods 'GET, POST, DELETE, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            proxy_pass http://app:8080/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            add_header Access-Control-Allow-Origin $cors_allow_origin always;
            add_header Access-Control-Allow-Credentials true always;

            # Only allow valid methods
            limit_except GET POST DELETE OPTIONS {
                deny all;
            }
        }
    }
}